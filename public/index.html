<!DOCTYPE html>
<html>
<head>
	<title>FM Synth</title>
</head>
<body>

	<h1>
		DXWeb
	</h1>

	<div>
		<input type = "range" id = "ratio" name = "ratio" min = "1" max = "15" step = "0.1">
		<label for = "ratio"> Ratio </label>
	</div>

	<div>
		<input type = "range" id = "mod" name = "mod" min = "0" max = "10000" step = "1" >
		<label for = "mod"> FM Amount </label>
	</div>

	<div>
		<input type = "range" id = "attack" name = "attack" min = "0" max = "1" step = "0.1" >
		<label for = "attack"> Attack </label>
	</div>

	<div>
		<input type = "range" id = "decay" name = "decay" min = "0" max = "3" step = "0.1" >
		<label for = "decay"> Decay </label>
	</div>

	<div>
		<input type = "range" id = "modAttack" name = "modAttack" min = "0" max = "1" step = "0.1" >
		<label for = "attack"> Modulator Attack </label>
	</div>

	<div>
		<input type = "range" id = "modDecay" name = "modDecay" min = "0" max = "3" step = "0.1" >
		<label for = "decay"> Modulator Decay </label>
	</div>

</body>
<script src="script.js" type = "module"></script>
</html>
